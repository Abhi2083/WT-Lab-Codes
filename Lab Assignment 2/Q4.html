<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration form</title>
</head>

<body bgcolor="rgb(40,95, 05">
    <div align="center">
    <div style="width: 300px;
    border: 15px solid rgb(235, 100, 10);
    padding: 10px;
    margin: 20px;">        
        <p>
        <h2>Welcome to the company registration form</h2>
        </p>
        <b>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <br>
            <div>
                <label for="role">Role:</label>
                <input type="text" placeholder="Enter your role in company">
            </div>
            <br>
            <div>
                <label for="date">Date:</label>
                <input type="date">
            </div>
            <br>
            <div>
                <label for="gender">Gender:</label>
                Male <input type="checkbox" value="yes"> Female <input type="checkbox" value="yes">Other <input type="checkbox" value="yes">
            </div>
            <br>
            <div>
                <label for="password">Create Password:</label>
                <input type="password" size="15" placeholder="Create new password" > 
            </div>
            <br>
        <div>
            <label for="yourself">Write about yourself:</label>
            <br> <textarea name="myText" id="yourself" cols="15" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="submit">Submit:</label>
            <input type="submit" value="Submit Now" id="submit">
            <br><br>
            <label for="reset">Reset:</label>
            <input type="reset" value="Reset Now" id="reset">
        </div>
        </form>
    </b>
    </div>
</div>
</body>

</html>
