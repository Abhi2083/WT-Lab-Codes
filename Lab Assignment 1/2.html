<html>
<head>
    <title>Bevrage web page</title>
</head>

<body>
    <!-- ul lists -->
    <ul style="list-style-type:disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul style="list-style-type:circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul style="list-style-type:square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- ol lists -->
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="1" start="3">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="i" start="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>


    <!--Directory-->
    <dl>
        <dt><b>Coffee</b></dt>
        <dd>-black hot drink</dd>
    </dl>
    <dl>
        <dt><b>Milk</b></dt>
        <dd>-white cold drink</dd>
    </dl>

    <!-- Nested list-->
    <ul>
        <li>Item A</li>
        <li>Item B
            <ul style="list-style-type:circle">
                <li>SubitemB.1</li>
                <li>SubitemB.2</li>
            </ul>
        </li>
        <li>Item C</li>
    </ul>
</body>
