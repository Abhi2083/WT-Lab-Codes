<html>

<head>
    <title>Students details</title>
</head>

<body>
    <form>
        <label>Username:- </label>
        <input type="text" placeholder=" Enter Username"><br><br>

        <label>Mob number:- </label>
        <input type="text" placeholder="Enter Mob no." required pattern="[0-9]{10}"><br><br>

        <label> Email:- </label>
        <input type="email" placeholder="Enter e-mail id " required><br><br>


        <label> Age:- </label>
        <input type="checkbox" id="below20" value="Below 20">
        <label id="below20">Below 20</label>
        <input type="checkbox" id="betw20-30" value="20-30">
        <label id="betw20-30">20-30</label>
        <input type="checkbox"  id="betw30-50" value="30-50">
        <label id="betw30-50">30-50</label>
        <input type="checkbox" id="betw50-80" value="50-80">
        <label id="betw50-80">50-80</label><br><br>
        
        date:<input type="number" name="date" min="1" max="31" />
        month:<input type="number" name="month" min="1" max="12" />
        year<input type="number" name="year" min="1900" max="9999" />

        <label>Gender:- </label>
        <input type="radio" id="1">
        <label for="radio" id="1">Male</label>
        <input type="radio" id="2">
        <label for="radio" id="2">Female</label><br><br>

        <label id="favfood">Fav Food:- </label>
        <select name="food" id="favfood">
            <option value="Maggie">Maggie</option>
            <option value="Samosa">Samosa</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
